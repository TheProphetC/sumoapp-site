<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The official landing page for the SumoUK training app." />
  <title>SumoUK App</title>
  <link rel="icon" href="https://raw.githubusercontent.com/TheProphetC/sumoapp-site/main/sumo-icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fffaf5;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff6b00;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #ff6b00;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #e85a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/TheProphetC/sumoapp-site/main/sumo-icon.png" alt="SumoUK App Icon" />
    <h1>Welcome to SumoUK</h1>
    <p>
      Your all-in-one sumo training companion for UK wrestlers.<br />
      Track progress, find clubs, and follow personalized training plans.
    </p>
    <a href="#" class="button">Join TestFlight Beta</a>
  </div>
</body>
</html>
